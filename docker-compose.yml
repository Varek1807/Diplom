version: '3.7'
services:
  node-app:
    build: ./gate-simulator
    image: node-app:1.0
    container_name: node
    ports:
      - '9999:9999'

  mysql:
    image: mysql:8.0.18
    container_name: mysql-container
    command: --innodb_use_native_aio=0
    ports:
      - '3306:3306'
    volumes:
  - ./data:/var/lib/mysql
    environment:
  - MYSQL_ROOT_PASSWORD=yes
  - MYSQL_DATABASE=app
  - MYSQL_USER=app
  - MYSQL_PASSWORD=pass

    postgres:
      image: postgres:12.0-alpine
      container_name: postgres-container
      ports:
        - '5432:5432'
      volumes:
  - ./pgdata:/var/lib/postgresql/pgdata
    environment:
  - POSTGRES_PASSWORD=pass
  - POSTGRES_USER=app
  - POSTGRES_DB=app